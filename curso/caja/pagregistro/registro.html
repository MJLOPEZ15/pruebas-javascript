<!DOCTYPE html>
<html lang="es">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevJobs - Registro</title>
    <link rel="stylesheet" href="../pagina1/estilodelapagina1.css">
    <style>
        @import url('estilodelregistro.css');
    </style>
</head>
<body>
    <header>
        <section    class="logo">
            <img src="../pagina1/imagenes/logo devjobs.png" alt="DevJobs Logo">
            <h1>DevJobs</h1>
        </section>
        <nav class="navegacion">
            <a href="/estudios de html/curso/index.html">Search</a>
            <a href="/estudios de html/curso/caja/pagempleos.html/empleos.html">Companies</a>
            <a href="/estudios de html/curso/index.html">About</a>
        </nav>
        <div class="subida-entrada">
            <a id="subida" href="/estudios de html/curso/index.html">Post a job</a>
            <a id="entrada" href="/estudios de html/curso/index.html">Sign In</a>
        </div>
    </header>
    <main>
        <section class="welcome">
            <h1>Welcome Back</h1>
            <p>Log in to flind tour next opportunity.</p>
        </section>
        <form>
            <div class="input-group">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-mail"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" /><path d="M3 7l9 6l9 -6" /></svg>
                <input id="email" type="email" placeholder="Email">
            </div>
            <div class="input-group">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-lock"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" /><path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" /><path d="M8 11v-4a4 4 0 1 1 8 0v4" /></svg>
                <input id="password" type="password" placeholder="Password">
            </div>
            <div class="adicionales">
                <label>
                    <input type="checkbox" />
                    Remember me
                </label>
                <a href="/forgot-password.html">Forgot password?</a>
            </div>
            <button type="submit">Log In</button>
            <div class="linea-molesta">
                <span>Don't have an account?</span>
            </div>
            <section class="especificaciones">
                <a href="">Sign up as a developer</a>
                <a href="">Sign up as a company</a>
            </section>

        </form>
    </main>
</html>
